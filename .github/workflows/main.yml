name: MSVC-Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  results: out/results

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Add MSVC to PATH
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x86_amd64
        toolset: '14.29'

    - name: Initialize MSVC Code Analysis
      uses: ./msvc-code-analysis-action
      with:
        sarif-output: ${{ env.results }}
        ruleset: All.ruleset

    - name: Build with analysis
      run: msbuild MSBuildSolution.sln /p:Configuration=Release /p:Platform=x64 /t:rebuild /p:GenerateSarif=true

    - name: Upload hardcoded SARIF 
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: sarif
        category: Hardcoded

    - name: Build project
      run: msbuild MSBuildSolution.sln /p:Configuration=Release /p:Platform=x64 /t:rebuild

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: ${{ env.results }}