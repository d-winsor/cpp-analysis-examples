name: MSVC-Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  config: x86
  arch: x86

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Add MSVC to PATH
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch : '${{ env.arch }}'

    - name: Initialize MSVC Code Analysis
      uses: ./msvc-code-analysis-action
      with:
        sarif-output: out/results

    - name: Build project
      run: msbuild MSBuildSolution.sln /p:Configuration=${{ env.config }} /p:Platform=${{ env.arch }} /t:rebuild

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: out/results
